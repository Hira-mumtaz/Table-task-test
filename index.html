<!DOCTYPE html>
<html lang="en">

    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
    </head>
    <body>
        <div style="text-align:center;">
          <h2>Student Information Table</h2>
         <p>List of Registered Students for the Current Semester</p>

  <table style=" padding: 5px 20px 15px 20px; border: 1px solid black; border-collapse: collapse; margin: 0 auto;">

      <thead>
      <tr style="border: 1px solid black;">
        <th colspan="2" style="padding: 5px 20px 15px 20px; border: 1px solid black;">Name</th>
        <th  colspan="2"  style="padding: 5px 20px 15px 20px; border: 1px solid black; ">Class </th>
        <th style="padding: 5px 20px 15px 20px; border: 1px solid black;">School</th>

     </tr>
     </thead>
     
      <tbody>

      <tr style="border: 1px solid black; ">
        <td  rowspan="2" style="padding: 5px 20px 5px 20px; border: 1px solid black;">Mahima</td>
        <td  rowspan="2" style="padding: 5px 20px 5px 20px; border: 1px solid black;">Gupta</td>
        <td  colspan="2" style="padding: 5px 20px 5px 20px; border: 1px solid black; ">11</td>

        <!-- <td   style="padding: 5px 20px 5px 20px; border: 1px solid black;">A</td> -->

        <td  rowspan="2" style="padding: 5px 20px 5px 20px; border: 1px solid black;">MVM School</td>
     </tr>

      <tr style="border: 1px solid black; ">
        <!-- <td   style="padding: 5px 20px 5px 20px; border: 1px solid black; ">11</td> -->

        <td  colspan="2" style="padding: 5px 20px 5px 20px; border: 1px solid black;">A</td>
     </tr>

      
      </tbody>

    


   </table>
   </div>
   </body>
